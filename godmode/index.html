<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="controlCtrl.js"></script>

</head>
<body ng-app="godmode" ng-controller="controlCtrl">
<div id="map"></div>
<div id="control">
    <div class="form-group">
        <label for="">trip_id
            <input class="form-control" type="number" id="trip_id" placeholder="256"/>
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-default btn-sm form-control" id="start">Start</button>
    </div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=geometry&callback=initMap"
        async defer></script>
</body>
</html>
